<h1>{{ blog.title }}</h1>
<div id="author">by: Daniel McKerrocher</div>
<div id="date">{{ blog.date }}</div>
<div id="blog-body" [innerHtml]="blog.body"></div>
<div id="tools"> Tools Used:
  <ul>
    <li *ngFor="let tool of tools">{{ tool }}</li>
  </ul>
</div>
<div id="bib">Bibliography:
  <ul>
    <li *ngFor="let bib of bibliography">{{ bib }}</li>
  </ul>
</div>
<div id="tags">
  <ul>
    <li *ngFor="let tag of tags">{{ tag }}</li>
  </ul>
</div>
